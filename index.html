<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Registration form">
    <title>HTML応用編 ~登録フォームを作ってみよう~</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="inner">
        <div class="main-contents">
          <h1 class="form-title">アカウント作成</h1>
          <div class="start-with">
            <div class="start-with-column is-half-width">
              <a href="#" class="button-init button is-full-width is-facebook">Facebookでスタート</a>
            </div>
            <div class="start-with-column is-half-width">
              <a href="#" class="button-init button is-full-width is-google button">Googleでスタート</a>
            </div>
          </div>

          <p class="supplement-text is-default-text">タイムラインへ投稿を行うことや、アカウント情報を伝えることはありません。</p>
          <div class="devider">
            <p class="is-default-text">アカウント情報</p>
          </div>
          <form class=”form-content”  action=”#” method=”POST”>
            <div class="row name-box">
              <div class="name is-half-width">
                <p class="label-text">名字
                  <span class="alert"> ※</span>
                </p>
                <input type="text" name="lastname" class="input-init input-area" required>
              </div>
              <div class="name is-half-width">
                <p class="label-text">名前
                  <span class="alert"> ※</span>
                </p>
                <input type="text" name="firstname"class="input-init input-area" required>
              </div>
            </div>

            <div class="gender-section row">
              <p class="label-text">性別</p>
              <div class="gender-content">
                <label class="gender-choice">
                  <input type="radio" name="gender" value="male" class="gender-input">
                  <span>男性</span>
                </label>
                <label class="gender-choice">
                  <input type="radio" name="gender" value="female" class="gender-input">
                  <span>女性</span>
                </label>
                <label class="gender-choice">
                  <input type="radio" name="gender" value="else" class="gender-input">
                  <span>その他</span>
                </label>
              </div>
            </div>
            
            <div class="origin row is-half-width">
              <p class="label-text">出身</p>
              <div class="select-area">
                <!-- ここでidをつけておくのは？？ -->
                <select name="origin" id="origin" class="input-init input-area">
                  <option value="tokyo">東京</option>
                  <option value="chiba">千葉</option>
                  <option value="saitama">埼玉</option>
                  <option value="kanagawa">神奈川</option>
                </select>
              </div>
            </div>

            <div class="email row">
              <p class="label-text">Eメール
                <span class="alert"> ※</span>
              </p>
              <input type="email" name="email" class="input-init input-area is-full-width" placeholder="ex) hoge@example.com" required>
            </div>

            <div class="tel row">
              <p class="label-text">電話番号</p>
              <input type="tel" name="tel" class="input-init input-area is-full-width" placeholder="ex) 09012345678">
            </div>
            <div class="password row">
              <p class="label-text">パスワード
                <span class="alert"> ※</span>
              </p>
              <input type="password" name="password" class="input-init input-area is-full-width" required>
            </div>
            <div class="password row">
              <p class="label-text">パスワード（確認用）
                <span class="alert"> ※</span>
              </p>
              <input type="password" name="password-confirm" class="input-init input-area is-full-width" required>
            </div>

            <div class="course row">
              <p class="label-text">希望コース</p>
              <div class="course-option">
                <input type="checkbox" id="frontend" value="frontend">
                <label class="course-label" for="frontend">フロントエンド</label>
              </div>
              <div class="course-option">
                <input type="checkbox" id="backend" value="backend">
                <label class="course-label" for="backend">バックエンド</label>
              </div>
              <div class="course-option">
                <input type="checkbox" id="app" value="app">
                <label class="course-label" for="app">アプリ</label>
              </div>
            </div>

            <div class="comment row">
              <p class="label-text">備考</p>
              <textarea name="comment" class="input-init input-area" placeholder="何かあればご記入ください"></textarea>
            </div>
            
            <div class="row">
              <input type="submit" value="アカウント作成" class="input-init button submit-btn is-full-width">
            </div>
            <p class="consent">このアカウントを作成することにより、<a href="" class="link-color">利用規約</a>と<a href="" class="link-color">プライバシーポリシー</a>に同意するものとします。</p>
          </form>
        </div>

        <div class="foot-part">
          <p>すでにアカウントをお持ちですか？<a href="" class="link-color">ログイン</a></p>
          <a href="" class="link-color resend-mail">認証メールが届きませんか？</a>
        </div>

      </div>
    </div>

  </body>
</html>
